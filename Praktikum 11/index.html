
<!doctype html>

  <body >
    


    <div class="container" style="display: flex; margin-top:140px; justify-content: center;">
        <select name="" id="select" onchange="imgPicker()"  class="form-control" style="width: 40%; margin-right:190px">
            <option value="">Pilih Gambar</option>
            <option value="Bison">Bison</option>
            <option value="Singa">Singa</option>
            <option value="Kucing">Kucing</option>
            <option value="Banteng">Banteng</option>
            <option value="Ilham">Ilham</option>
            <option value="King">King</option>
        </select>
    </div>
    <div class="container mt-3" style="display: flex; justify-content: center;">

            <img class="img" id="img" height="500" style="width:410px;margin-right:190px;margin-top:40px" alt="">
            
    </div>


    <script>
        function imgPicker() {
            let pilihan = document.getElementById("select").value
            const listImg = ["Bison.jpg","Banteng.jpg","Ilham.jpg","King.jpg","Kucing.jpg","Singa.jpg"];

            if (pilihan == "Bison") {
                let image = listImg[0];
                document.getElementById("img").src = `img/`+image;
                // document.getElementById("img").src = `img/${image}`;
            }
            if (pilihan == "Singa") {
                let image = listImg[5];
                document.getElementById("img").src = `img/`+image;
            }
            if (pilihan == "Kucing") {
                let image = listImg[4];
                document.getElementById("img").src = `img/`+image;
            }
            if (pilihan == "Banteng") {
                let image = listImg[1];
                document.getElementById("img").src = `img/`+image;
            }
            if (pilihan == "Ilham") {
                let image = listImg[2];
                document.getElementById("img").src = `img/`+image;
            }
            if (pilihan == "King") {
                let image = listImg[3];
                document.getElementById("img").src = `img/`+image;
            }
            if(pilihan == ""){
                let image = '';
                document.getElementById("img").src = `img/`+image;
            }

        
        }
    </script>
